<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #5ca04a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lock {
      position: relative;
      width: 200px;
      height: 150px;
      border: 16px solid #23384B;
      border-radius: 20px;
      box-sizing: border-box;
    }

    .arch {
      position: absolute;
      top: -100px;
      left: 10px;
      width: 115px;
      height: 80px;
      border: 20px solid #23384B;
      border-bottom: none;
      border-top-left-radius: 80px;
      border-top-right-radius: 80px;
      background: transparent;
    }

    .cutout {
      position: absolute;
      bottom: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 80px; 
      background: #5ca04a;
      border-top: 16px solid #23384B;
      border-left: 16px solid #23384B;
      border-right: 16px solid #23384B;
      border-bottom: none; 
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="lock">
    <div class="arch"></div>
    <div class="cutout"></div>
  </div>
</body>
</html>
